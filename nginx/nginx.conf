server {
    listen 80;

    # Это правило УМНЕЕ. Оно ловит ВСЕ запросы к API
    # и для чата (/v1/), и для базы знаний (/kb/)
    location ~* /hub/api/(.*) {
        # Эта строка отрезает /hub/api/ и передает на бэкенд чистый остаток
        # Например, /v1/chats или /kb/search
        proxy_pass http://backend:8000/api/$1$is_args$args;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Это правило ловит все остальное и отдает фронтенду
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
