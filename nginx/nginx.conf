server {
    listen 80;

    # Это правило будет ловить ВСЕ запросы к API
    # и для чата, и для базы знаний
    location /hub/api/ {
        # Эта строка отрезает /hub/ и передает на бэкенд чистый путь /api/...
        rewrite ^/hub(.*)$ $1 break;
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Это правило ловит все остальное и отдает фронтенду
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
