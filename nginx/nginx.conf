# Это "тупой", но надежный Диспетчер внутри Docker.
# Он получает чистые запросы и просто распределяет их.
server {
    listen 80;

    # Контракт №1: Все, что начинается с /api/, идет на бэкенд.
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Контракт №2: Все остальное идет на фронтенд.
    location / {
        root /usr/share/nginx/html;
        # Магия для SPA-приложений: если файла нет, отдай index.html.
        try_files $uri $uri/ /index.html;
    }
}
